<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
		/>
		<meta name="description" content="Interest calculator" />
		<title>Interest rate calculator</title>
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
		<!-- Custom CSS -->
		<link rel="stylesheet" href="/src/styles/style.css" />
		<!-- Font -->
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap" rel="stylesheet">
	</head>
	<body>
		<main>
			<!--RESULT CARD-->
			<section class="result text-white text-center d-flex flex-column align-items-center shadow-lg">
				<div class="balance mb-5">
					<span class="title d-inline-block mb-4">Total Balance</span>
					<p id="total-balance" class="amount">50,000</p>
				</div>
				<p id="statement" class="statement text-center mb-5">
					saving 5000 monthly for 6months will result in a balance of 50000.
				</p>
				<div class="breakdown d-flex justify-content-between">
					<div class="return">
						<span class="title d-inline-block">Total Returns</span>
						<p id="total-returns" class="amount">&#8358;20,000</p>
					</div>
					<div class="savings">
						<span class="title d-inline-block">Total Savings</span>
						<p id="total-savings" class="amount">&#8358;30,000</p>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
