<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
		/>
		<meta name="description" content="Interest calculator" />
		<title>Interest rate calculator</title>
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
		<!-- Custom CSS -->
		<link rel="stylesheet" href="/styles/style.css" />
		<!-- Font -->
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-md navbar-dark flex-column">
				<a href="#" class="logo__link">
					<img src="/Assets/Logo.png" class="logo" alt="" loading="lazy" />
				</a>
				<div class="row">
					<div id="sidebar-container" class="sidebar-expanded">
						<ul class="list-group">
							<li>
								<a href="#"><img src="/Assets/Home__icon.png" alt="" /></a>
							</li>
							<li>
								<a href="#"><img src="/Assets/Rocket__icon.png" alt="" /></a>
							</li>
							<li>
								<a href="#"
									><img src="/Assets/Calculator__icon.png" alt=""
								/></a>
							</li>
							<li>
								<a href="#"
									><img src="/Assets/Profile__icon.png" alt="" srcset=""
								/></a>
							</li>
							<li>
								<a href="#"
									><img src="/Assets/Settings__icon.png" alt="" srcset=""
								/></a>
							</li>
						</ul>

						<a href="#" class="logout">Log out</a>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<!--RESULT CARD-->
			<section>
				<div class="container">
					<div class="row">
						<div class="col-lg-6 col-md-6" style="max-width: 350px;">
							<h1 class="heading heading__main">Calculator</h1>
							<h2 class="heading">How much interest can I make</h2>
							<form>
								<label class="text-muted" for="Frequency">Frequency</label>
								<select class="form-control mb-4">
									<option value="Monthly"> Monthly </option>
									<option value="Monthly"> Quartely </option>
									<option value="Monthly"> Yearly </option>
								</select>

								<div class="form-group mb-4">
									<label class="text-muted" for="amount">Monthly Amount</label>
									<input
										class="form-control"
										type="text"
										id="amount"
										placeholder="Amount"
									/>
								</div>

								<div class="form-group mb-4">
									<label class="text-muted" for="duration"
										>Saving Duration (in years)</label
									>
									<input
										class="form-control"
										type="text"
										id="amount"
										placeholder="Amount"
									/>
								</div>

								<button class="btn btn-primary">calculate</button>
							</form>
						</div>

						<!-- the balance card  section -->
						<div class="col-lg-6 col-md-6">
							<div class="card" style="padding: 10px,40px;" >
         <div class="card-body">
              <div class="result" style="text-align: center;">
          <div class="balance">   
            <h1 class="title"> TOTAL BALANCE</h1>
            <h3 class="amount" style="color: navy; "> Ksh 1,000,000</h3>
            <p class="result-statement"> Saving 30000 monthly for 3years will result in a balance of 1,000,000</p>
            <br>
            <hr style="border-top: 1px solid rgb(44, 155, 175); border-top-width:100px solid black;">
        </div>  
        <br>

        
        </div>
        <h1 class="return-title">TOTAL INTEREST</h1>
        <p class="return-amount">305,000</p>
         <h1 class="savings-title">TOTAL SAVINGS</h1>
        <p class="savings-amount">1,200,000</p>
        <br>

        <button class="btn btn-primary" >SAVE NOW</button>
         </div>
     </div>
         
												</div>
					</div>
				</div>
			</section>
		</main>

		<script src="./SI.js"></script>
	</body>
</html>
